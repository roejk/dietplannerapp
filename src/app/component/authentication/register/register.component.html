<div class="offset-1 pt-5">
  <form class="col-8 offset-2" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card class="pr-3 pl-3">
      <mat-card-header>
        <mat-card-title>Registration</mat-card-title>
      </mat-card-header>
      <div class="row pt-3">
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-error *ngIf="form.controls['username'].hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="form.controls['email'].hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="form.controls['email'].hasError('email')">
              Invalid value
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-6">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
            />
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error *ngIf="form.controls['password'].hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Repeat password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="repeatPassword"
            />
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error
              *ngIf="form.controls['repeatPassword'].hasError('required')"
            >
              Field is required
            </mat-error>
            <mat-error
              *ngIf="
                form.controls['repeatPassword'].hasError('passwordNotEqual')
              "
            >
              Passwords don't match
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions class="justify-content-end mb-2 pr-3">
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
