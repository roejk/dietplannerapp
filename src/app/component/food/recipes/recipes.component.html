<div class="container-xl py-5">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Recipe name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="ingredients">
      <th mat-header-cell *matHeaderCellDef>Ingredients</th>
      <td mat-cell *matCellDef="let element">
        {{ element.ingredients }}
      </td>
    </ng-container>
    <ng-container matColumnDef="instructions">
      <th mat-header-cell *matHeaderCellDef>Instructions</th>
      <td mat-cell *matCellDef="let element">
        {{ element.instructions }}
      </td>
    </ng-container>
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef>
        <button
          class="text-align-right"
          mat-mini-fab
          color="accent"
          aria-label="Add meal button"
          (click)="addRecipe()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
