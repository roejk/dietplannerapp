<div mat-dialog-content>
  <p>Add new recipe</p>
  <div class="row">
    <mat-form-field>
      <mat-label>Meal</mat-label>
      <mat-select [(ngModel)]="data.recipe.mealId" required #singleSelect>
        <mat-option
          *ngFor="let meal of data.meals$ | async as meals"
          [value]="meal.mealId"
        >
          {{ meal.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Recipe name</mat-label>
      <input matInput [(ngModel)]="data.recipe.name" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ingredients</mat-label>
      <input matInput [(ngModel)]="data.recipe.ingredients" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Instructions</mat-label>
      <input matInput [(ngModel)]="data.recipe.instructions" required />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="text-align-center">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Add</button>
</div>
